<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header>
        <div class="location-name-container">Weather Report</div>
        <div class="search-container">
            <form action="#" id="search-location-weather">
                <input placeholder="Enter location..." class="location-searchbar" type="text" autofocus>
            </form>
        </div>
    </header>
    <main>
        <div class="today-weather">
            <h1>Current</h1>
            <div class="weather-icon-container" data-icon-day="current"></div>
            <div class="content-text current-temp"></div>
            <div class="content-text current-condition"></div>
        </div>
        <div class="future-weather">
            <h1>In 5 hours</h1>
            <div class="weather-icon-container" data-icon-day="future"></div>
            <div class="content-text future-temp"></div>
            <div class="content-text future-condition"></div>
        </div>
    </main>
    <section class="more-days">
    </section>


</body>

</html>
