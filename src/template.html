<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header>
        <div class="location-name-container">Weather Report</div>
        <div class="search-container">
            <form action="#" id="search-location-weather">
                <input placeholder="Enter location..." class="location-searchbar" type="text" autofocus>
            </form>
        </div>
    </header>
    <main>
        <div class="today-weather">
            <h1>Today</h1>
            <div class="weather-icon-container" data-icon-day="0"></div>
        </div>
        <div class="tomorrow-weather">
            <h1>Tomorrow</h1>
            <div class="weather-icon-container" data-icon-day="1"></div>
        </div>
    </main>
    <section class="more-days">

    </section>


</body>

</html>
